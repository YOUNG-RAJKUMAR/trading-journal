<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger // Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #000000; --surface: #0a0a0a; --border: #222222;
            --primary: #ffffff; --negative: #ff4444; --positive: #44ff88; 
            --text: #cccccc; --text-light: #ffffff;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; -webkit-font-smoothing: antialiased; }
        .app-container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        
        /* HEADER */
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .header-title { font-weight: 300; font-size: 1.5rem; color: var(--text-light); letter-spacing: 2px; text-transform: uppercase; }
        .btn-action { background: var(--surface); border: 1px solid var(--border); color: var(--text); padding: 8px 15px; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; }
        .btn-danger:hover { border-color: var(--negative); color: var(--negative); }

        /* TABS */
        .tab-nav { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border); }
        .tab-btn { background: transparent; border: none; color: var(--text); padding: 10px 0; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; opacity: 0.5; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid var(--primary); color: var(--text-light); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        /* ANALYTICS */
        .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1px; background: var(--border); border: 1px solid var(--border); margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; }
        .stat-val { display: block; font-size: 1.5rem; color: #fff; margin-top: 5px; font-weight: 300; }

        /* FORM */
        .card { background: var(--surface); border: 1px solid var(--border); padding: 25px; margin-bottom: 25px; }
        .section-label { font-size: 0.7rem; color: #666; text-transform: uppercase; margin: 15px 0 10px; display: block; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        input, select, textarea, button { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 10px; font-size: 0.8rem; font-family: inherit; }
        textarea { grid-column: span 2; height: 60px; }
        .hit-btn { padding: 5px; font-size: 0.65rem; cursor: pointer; flex: 1; margin-top: 5px; }
        .save-btn { background: #fff; color: #000; font-weight: 600; grid-column: span 2; cursor: pointer; border: none; }

        /* CALENDAR */
        .perf-layout { display: grid; grid-template-columns: 1fr 300px; gap: 30px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); }
        .cal-day { background: var(--surface); min-height: 80px; padding: 10px; }
        .cal-day.profit { border-left: 2px solid var(--positive); }
        .cal-day.loss { border-left: 2px solid var(--negative); }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; }
        th { color: #666; font-size: 0.65rem; text-transform: uppercase; padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        td { padding: 12px; font-size: 0.8rem; border-bottom: 1px solid var(--border); vertical-align: top; }
        .img-preview { width: 40px; height: 30px; object-fit: cover; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .img-preview:hover { transform: scale(6); position: relative; z-index: 1000; border-color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container" id="main-content">
    <header class="header-top">
        <h1 class="header-title">Ledger // Master</h1>
        <div class="global-actions">
            <button class="btn-action" onclick="ui.undoLast()">Undo</button>
            <button class="btn-action btn-danger" onclick="ui.resetAll()">Reset</button>
            <button class="btn-action" style="background:#fff; color:#000" onclick="ui.exportPDF()">Export PDF</button>
        </div>
    </header>

    <nav class="tab-nav">
        <button class="tab-btn active" onclick="ui.switchTab('journal')">Journal</button>
        <button class="tab-btn" onclick="ui.switchTab('calendar')">Performance</button>
        <button class="tab-btn" onclick="ui.switchTab('analytics')">Analytics</button>
    </nav>

    <div id="tab-journal" class="tab-content active">
        <div class="card">
            <span class="section-label">Execution & Session</span>
            <div class="form-grid">
                <input type="text" id="t-symbol" placeholder="Symbol">
                <select id="t-asset"><option value="100000">Forex</option><option value="1000">Gold</option><option value="10">Indices</option></select>
                <input type="number" id="t-lots" placeholder="Lots" step="0.01">
                <select id="t-side"><option value="BUY">Long</option><option value="SELL">Short</option></select>
                <select id="t-session"><option value="ASIAN">Asian</option><option value="LONDON">London</option><option value="NY">NY</option></select>
                <input type="datetime-local" id="t-start" title="Start Time">
                <input type="datetime-local" id="t-end" title="End Time">
                <input type="date" id="t-date">
            </div>

            <span class="section-label">Pricing & Media</span>
            <div class="form-grid">
                <input type="number" id="t-entry" placeholder="Entry">
                <input type="number" id="t-sl" placeholder="Stop Loss">
                <input type="number" id="t-tp" placeholder="Take Profit">
                <div style="display:flex; flex-direction:column;">
                    <input type="number" id="t-exit" placeholder="Exit">
                    <div style="display:flex; gap:5px;">
                        <button class="hit-btn" style="color:var(--positive)" onclick="ui.quickHit('TP')">TP</button>
                        <button class="hit-btn" style="color:var(--negative)" onclick="ui.quickHit('SL')">SL</button>
                    </div>
                </div>
                <input type="file" id="t-img" accept="image/*" style="font-size:0.6rem">
                <textarea id="t-notes" placeholder="Notes..."></textarea>
                <button onclick="ui.handleNewTrade()" class="save-btn" id="saveBtn">Record Execution</button>
            </div>
        </div>

        <div class="card" style="overflow-x:auto;">
            <table>
                <thead><tr><th>Date</th><th>Asset</th><th>Side</th><th>Session</th><th>P/L ($)</th><th>Media/Notes</th></tr></thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-calendar" class="tab-content">
        <div class="perf-layout">
            <div>
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <select id="cal-month" onchange="ui.renderCalendar()"></select>
                    <select id="cal-year" onchange="ui.renderCalendar()"></select>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
            <div class="side-stats">
                <div class="side-card"><span class="stat-label">Today</span><div id="side-today" class="stat-val">$0</div><div id="wr-today" style="font-size:0.7rem">0% WR</div></div>
                <div class="side-card"><span class="stat-label">This Week</span><div id="side-week" class="stat-val">$0</div><div id="wr-week" style="font-size:0.7rem">0% WR</div></div>
                <div class="side-card"><span class="stat-label">This Month</span><div id="side-month" class="stat-val">$0</div><div id="wr-month" style="font-size:0.7rem">0% WR</div></div>
            </div>
        </div>
    </div>

    <div id="tab-analytics" class="tab-content">
        <div class="analytics-grid">
            <div class="stat-card"><span class="stat-label">Profit Factor</span><span id="s-pf" class="stat-val">0.00</span></div>
            <div class="stat-card"><span class="stat-label">Win Rate</span><span id="s-wr" class="stat-val">0%</span></div>
            <div class="stat-card"><span class="stat-label">Avg R:R</span><span id="s-arr" class="stat-val">1:0.0</span></div>
            <div class="stat-card"><span class="stat-label">Avg Duration</span><span id="s-adur" class="stat-val">0m</span></div>
        </div>
        <div style="display:grid; grid-template-columns: 2fr 1fr; gap:30px;">
            <div class="card"><h3>Equity Curve</h3><canvas id="equityChart"></canvas></div>
            <div class="card">
                <h3>Session Insights</h3>
                <div class="stat-label">Best Session</div><div id="s-best-session" class="stat-val" style="font-size:1.1rem; color:var(--positive)">---</div>
                <div class="stat-label" style="margin-top:20px">Worst Session</div><div id="s-worst-session" class="stat-val" style="font-size:1.1rem; color:var(--negative)">---</div>
                <div style="margin-top:30px"><canvas id="pieChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
const JournalStore = {
    key: 'ledger_master_v15',
    fetch: () => JSON.parse(localStorage.getItem(JournalStore.key)) || [],
    save: (d) => localStorage.setItem(JournalStore.key, JSON.stringify(d))
};

const ui = {
    charts: {},
    init() {
        document.getElementById('t-date').valueAsDate = new Date();
        const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        document.getElementById('cal-month').innerHTML = months.map((m,i)=>`<option value="${i}" ${i===new Date().getMonth()?'selected':''}>${m}</option>`).join('');
        document.getElementById('cal-year').innerHTML = [2025, 2026].map(y=>`<option value="${y}" ${y===new Date().getFullYear()?'selected':''}>${y}</option>`).join('');
        this.renderAll();
    },
    switchTab(id) {
        document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(`tab-${id}`).classList.add('active');
        event.currentTarget.classList.add('active');
        this.renderAll();
    },
    quickHit(type) {
        document.getElementById('t-exit').value = type === 'TP' ? document.getElementById('t-tp').value : document.getElementById('t-sl').value;
    },
    async compressImage(file) {
        return new Promise(r => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const maxW = 500; const scale = maxW / img.width;
                    canvas.width = maxW; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    r(canvas.toDataURL('image/jpeg', 0.6));
                }
            }
        });
    },
    async handleNewTrade() {
        const btn = document.getElementById('saveBtn'); btn.innerText = "Processing...";
        const file = document.getElementById('t-img').files[0];
        const imgData = file ? await this.compressImage(file) : "";
        const entry = parseFloat(document.getElementById('t-entry').value), exit = parseFloat(document.getElementById('t-exit').value);
        const sl = parseFloat(document.getElementById('t-sl').value), lots = parseFloat(document.getElementById('t-lots').value), mult = parseFloat(document.getElementById('t-asset').value);
        const start = new Date(document.getElementById('t-start').value), end = new Date(document.getElementById('t-end').value);

        const trade = {
            id: Date.now(), symbol: document.getElementById('t-symbol').value.toUpperCase(),
            side: document.getElementById('t-side').value, session: document.getElementById('t-session').value,
            profit: (exit - entry) * lots * mult * (document.getElementById('t-side').value === 'BUY' ? 1 : -1),
            risk: Math.abs(entry - sl) * lots * mult, duration: Math.round((end - start)/60000) || 0,
            date: document.getElementById('t-date').value, notes: document.getElementById('t-notes').value, img: imgData
        };
        const data = JournalStore.fetch(); data.push(trade); JournalStore.save(data);
        btn.innerText = "Record Execution"; this.renderAll();
    },
    renderAll() {
        const trades = JournalStore.fetch();
        const body = document.getElementById('tradeBody'); body.innerHTML = '';
        let cumulative = [0], gP = 0, gL = 0, wins = 0, totalRR = 0, totalDur = 0, sess = {};

        trades.forEach(t => {
            if(t.profit > 0) { gP += t.profit; wins++; } else gL += Math.abs(t.profit);
            cumulative.push(cumulative[cumulative.length-1] + t.profit);
            totalRR += (t.risk > 0) ? (Math.abs(t.profit) / t.risk) : 0;
            totalDur += t.duration;
            if(!sess[t.session]) sess[t.session] = 0; sess[t.session] += t.profit;

            body.innerHTML += `<tr><td>${t.date}</td><td><b>${t.symbol}</b></td><td>${t.side}</td><td>${t.session}</td><td style="color:${t.profit>=0?'var(--positive)':'var(--negative)'}">$${t.profit.toFixed(2)}</td><td>${t.img ? `<img src="${t.img}" class="img-preview">` : ''}<div style="font-size:0.6rem; color:#666; max-width:150px">${t.notes}</div></td></tr>`;
        });

        document.getElementById('s-pf').innerText = gL > 0 ? (gP/gL).toFixed(2) : gP.toFixed(2);
        document.getElementById('s-wr').innerText = trades.length ? Math.round((wins/trades.length)*100)+'%' : '0%';
        document.getElementById('s-arr').innerText = `1:${(trades.length ? totalRR/trades.length : 0).toFixed(1)}`;
        document.getElementById('s-adur').innerText = `${(trades.length ? totalDur/trades.length : 0).toFixed(0)}m`;

        const sortedSess = Object.entries(sess).sort((a,b)=>b[1]-a[1]);
        document.getElementById('s-best-session').innerText = sortedSess[0] ? `${sortedSess[0][0]} (+$${sortedSess[0][1].toFixed(0)})` : '---';
        document.getElementById('s-worst-session').innerText = sortedSess.length > 1 ? `${sortedSess[sortedSess.length-1][0]} ($${sortedSess[sortedSess.length-1][1].toFixed(0)})` : '---';

        this.updateCharts(cumulative, ['0', ...trades.map(t=>t.date)], wins, trades.length - wins);
        this.renderCalendar();
        this.updateSideStats(trades);
    },
    updateSideStats(trades) {
        const now = new Date(), todayStr = now.toISOString().split('T')[0];
        const day = now.getDay(), diff = now.getDate() - day + (day === 0 ? -6 : 1);
        const monday = new Date(new Date(now).setDate(diff));
        const calc = (list) => ({ pnl: list.reduce((s,t)=>s+t.profit, 0), wr: list.length ? Math.round((list.filter(t=>t.profit>0).length/list.length)*100) : 0 });
        const set = (id, wrId, d) => {
            document.getElementById(id).innerText = (d.pnl>=0?'+$':'$')+d.pnl.toFixed(0);
            document.getElementById(id).style.color = d.pnl>=0?'var(--positive)':'var(--negative)';
            document.getElementById(wrId).innerText = d.wr+'% WR';
        };
        set('side-today', 'wr-today', calc(trades.filter(t=>t.date===todayStr)));
        set('side-week', 'wr-week', calc(trades.filter(t=>new Date(t.date)>=monday)));
        set('side-month', 'wr-month', calc(trades.filter(t=>new Date(t.date).getMonth()===now.getMonth())));
    },
    renderCalendar() {
        const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
        const m = parseInt(document.getElementById('cal-month').value), y = parseInt(document.getElementById('cal-year').value);
        const days = new Date(y, m + 1, 0).getDate();
        const trades = JournalStore.fetch();
        for (let i = 1; i <= days; i++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayPL = trades.filter(t => t.date === dStr).reduce((s, t) => s + t.profit, 0);
            grid.innerHTML += `<div class="cal-day ${dayPL!==0?(dayPL>0?'profit':'loss'):''}"><b>${i}</b>${dayPL!==0?`<div style="font-size:0.7rem; color:${dayPL>0?'var(--positive)':'var(--negative)'}">$${dayPL.toFixed(0)}</div>`:''}</div>`;
        }
    },
    updateCharts(data, labels, w, l) {
        if(this.charts.equity) this.charts.equity.destroy();
        this.charts.equity = new Chart(document.getElementById('equityChart'), { type: 'line', data: { labels, datasets: [{ data, borderColor: '#fff', fill: true, backgroundColor: 'rgba(255,255,255,0.05)', tension: 0.1 }] }, options: { scales: { x: { display: false }, y: { grid: { color: '#111' } } }, plugins: { legend: { display: false } } } });
        if(this.charts.pie) this.charts.pie.destroy();
        this.charts.pie = new Chart(document.getElementById('pieChart'), { type: 'doughnut', data: { labels: ['Win','Loss'], datasets: [{ data: [w, l], backgroundColor: ['#44ff88', '#ff4444'], borderWidth: 0 }] }, options: { plugins: { legend: { position: 'bottom' } } } });
    },
    undoLast() { const d = JournalStore.fetch(); d.pop(); JournalStore.save(d); this.renderAll(); },
    resetAll() { if(confirm("Clear all data?")) { JournalStore.save([]); this.renderAll(); } },
    exportPDF() { html2pdf().from(document.getElementById('main-content')).set({ html2canvas: { scale: 2, backgroundColor: '#000' } }).save('Trade_Report.pdf'); }
};
window.onload = () => ui.init();
</script>
</body>
</html>
