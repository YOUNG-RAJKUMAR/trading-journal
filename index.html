<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pro Neon Trading Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon-color: #00fff0;
            --bg-dark: #05070a;
            --card-bg: #0a0f1a;
            --glow: 0 0 10px var(--neon-color);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            background: var(--bg-dark);
            color: var(--neon-color);
            transition: all 0.3s ease;
        }

        /* NEW: Theme Switcher */
        .theme-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        .theme-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            display: inline-block;
        }

        /* Text Shadows & Headers */
        h1, h2, h3 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8), var(--glow);
            letter-spacing: 2px;
        }

        /* Glowing Buttons */
        button {
            padding: 10px 20px;
            background: transparent;
            color: var(--neon-color);
            border: 1px solid var(--neon-color);
            border-radius: 5px;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: 0.3s;
            font-family: 'Orbitron';
            text-transform: uppercase;
            font-size: 0.8em;
        }

        button:hover {
            background: var(--neon-color);
            color: #000;
            box-shadow: 0 0 25px var(--neon-color);
            transform: translateY(-2px);
        }

        /* Darker, Readable Tables */
        table {
            border-collapse: separate;
            border-spacing: 0 5px;
            width: 100%;
            background: transparent;
            margin-top: 20px;
        }

        th {
            background: rgba(0, 0, 0, 0.8);
            color: var(--neon-color);
            padding: 15px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--neon-color);
            cursor: pointer;
        }

        td {
            background: #0d121d; /* Slightly lighter than body for depth */
            padding: 12px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* Hover Highlights */
        tr:hover td {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 10px var(--neon-color);
            color: #fff;
        }

        /* Dynamic Widgets */
        .widget {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            min-width: 180px;
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 240, 0.2);
            box-shadow: var(--glow);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .widget:hover { transform: scale(1.05); }

        .pos-pl { color: #00ff88; text-shadow: 0 0 5px #00ff88; }
        .neg-pl { color: #ff3366; text-shadow: 0 0 5px #ff3366; }

        #dashboard { display: none; padding: 40px; max-width: 1200px; margin: auto; }
        
        .chart-container {
            background: #070b14;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

<div class="theme-panel">
    <div class="theme-btn" style="background:#00fff0" onclick="setTheme('#00fff0')"></div>
    <div class="theme-btn" style="background:#ff00ff" onclick="setTheme('#ff00ff')"></div>
    <div class="theme-btn" style="background:#39ff14" onclick="setTheme('#39ff14')"></div>
</div>

<h1>ðŸš€ PRO NEON TRADER</h1>

<div id="login-container" style="text-align: center; margin-top: 20vh;">
    <h2>Secure Access</h2>
    <input type="password" id="login-password" placeholder="Key Phrase">
    <button onclick="checkLogin()">Initialize</button>
</div>

<div id="dashboard">
    <div id="widgets" style="text-align: center;">
        <div class="widget">
            <small>TODAY P/L</small><br>
            <span id="today-pl" class="pos-pl">$0.00</span>
        </div>
        <div class="widget">
            <small>MONTHLY P/L</small><br>
            <span id="month-pl">$0.00</span>
        </div>
        <div class="widget">
            <small>WIN RATE</small><br>
            <span id="win-rate-widget">0%</span>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="cumulativeChart"></canvas>
    </div>

    <div id="form-container">
        <input type="date" id="trade-date">
        <input type="text" id="trade-symbol" placeholder="SYMBOL">
        <input type="number" id="trade-entry" placeholder="ENTRY">
        <input type="number" id="trade-exit" placeholder="EXIT">
        <input type="number" id="trade-lotsize" placeholder="LOTS">
        <button onclick="addTrade()">Log Trade</button>
    </div>

    <table id="trades-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Date</th>
                <th onclick="sortTable(1)">Symbol</th>
                <th>Entry</th>
                <th>Exit</th>
                <th onclick="sortTable(4)">Lots</th>
                <th onclick="sortTable(5)">P/L</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="trades-body"></tbody>
    </table>
</div>

<script>
    let trades = JSON.parse(localStorage.getItem('trades')) || [];
    let cumulativeChart;

    function setTheme(color) {
        document.documentElement.style.setProperty('--neon-color', color);
    }

    function checkLogin() {
        // Simple bypass for demo
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        renderTrades();
    }

    function addTrade() {
        const trade = {
            date: document.getElementById('trade-date').value,
            symbol: document.getElementById('trade-symbol').value.toUpperCase(),
            entry: parseFloat(document.getElementById('trade-entry').value),
            exit: parseFloat(document.getElementById('trade-exit').value),
            lotsize: parseFloat(document.getElementById('trade-lotsize').value)
        };
        trades.push(trade);
        localStorage.setItem('trades', JSON.stringify(trades));
        renderTrades();
    }

    function renderTrades() {
        const body = document.getElementById('trades-body');
        body.innerHTML = '';
        
        trades.forEach((t, index) => {
            const profit = (t.exit - t.entry) * t.lotsize;
            const row = `<tr>
                <td>${t.date}</td>
                <td>${t.symbol}</td>
                <td>${t.entry}</td>
                <td>${t.exit}</td>
                <td>${t.lotsize}</td>
                <td class="${profit >= 0 ? 'pos-pl' : 'neg-pl'}">$${profit.toFixed(2)}</td>
                <td><button onclick="deleteTrade(${index})">X</button></td>
            </tr>`;
            body.innerHTML += row;
        });
        updateCharts();
        updateWidgets();
    }

    function updateWidgets() {
        const totalProfit = trades.reduce((sum, t) => sum + (t.exit - t.entry) * t.lotsize, 0);
        const widget = document.getElementById('month-pl');
        widget.innerText = `$${totalProfit.toFixed(2)}`;
        widget.className = totalProfit >= 0 ? 'pos-pl' : 'neg-pl';
    }

    function updateCharts() {
        const ctx = document.getElementById('cumulativeChart').getContext('2d');
        const data = [];
        let runningTotal = 0;
        trades.forEach(t => {
            runningTotal += (t.exit - t.entry) * t.lotsize;
            data.push(runningTotal);
        });

        if (cumulativeChart) cumulativeChart.destroy();

        cumulativeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: trades.map(t => t.date),
                datasets: [{
                    label: 'Cumulative Growth',
                    data: data,
                    borderColor: getComputedStyle(document.documentElement).getPropertyValue('--neon-color'),
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: 'rgba(0, 255, 240, 0.05)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.05)' } },
                    x: { grid: { display: false } }
                }
            }
        });
    }

    function sortTable(n) {
        // Standard sorting logic for Symbol and P/L
        trades.sort((a, b) => {
            let valA = Object.values(a)[n];
            let valB = Object.values(b)[n];
            return valA > valB ? 1 : -1;
        });
        renderTrades();
    }

    function deleteTrade(i) {
        trades.splice(i, 1);
        localStorage.setItem('trades', JSON.stringify(trades));
        renderTrades();
    }
</script>
</body>
</html>
